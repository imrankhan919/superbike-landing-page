<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperBike</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->

    <nav>
        <h1 id="logo">SuperBike</h1>
        <ul class="nav-links">
            <li>Specifications</li>
            <li>Highlights</li>
            <li>Testimonials</li>


        </ul>
        <button class="quote-btn">
            <p>Get Quote</p> <i class="fa-solid fa-arrow-right"></i>
        </button>
    </nav>

    <!-- Hero Section -->

    <section class="hero-section">
        <div class="hero-text">
            <h1>OWN THE STREETS. RULE THE NIGHT.</h1>
            <p>Experience the Yamaha MT-15 — a fusion of power, precision, and street-dominating style. Engineered for
                thrill-seekers, designed for the future. This isn’t just a ride — it’s a statement.</p>
            <button class="book-btn">Book Your Ride</button>
        </div>

        <div class="hero-image">
            <img src="./assets/hero.png" alt="">
        </div>


    </section>




    <script src="https://kit.fontawesome.com/e5a77a4fe1.js" crossorigin="anonymous"></script>

</body>

</html>
